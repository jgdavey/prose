language: rust
cache: cargo

DEPLOY_TO_GITHUB: &DEPLOY_TO_GITHUB
  before_deploy:
    - cargo build --release --target $TARGET --locked
    - export ARTIFACT="prose-$TRAVIS_TAG-$TARGET"
    - mkdir $ARTIFACT
    - cp target/$TARGET/release/prose $ARTIFACT/
    - cp README.md CODE_OF_CONDUCT.md LICENSE-MIT LICENSE-APACHE $ARTIFACT/
    - tar czvf $ARTIFACT.tar.gz $ARTIFACT
  deploy:
    provider: releases
    api_key:
      secure: 
    file: $ARTIFACT.tar.gz
    skip_cleanup: true
    on:
      branch: master
      tags: true

matrix:
  include:
  - name: Linux (gnu)
    os: linux
    rust: stable
    env: TARGET=x86_64-unknown-linux-gnu
    <<: *DEPLOY_TO_GITHUB
  - name: Linux (musl)
    os: linux
    rust: stable
    env: TARGET=x86_64-unknown-linux-musl
    addons:
      apt:
        packages:
          - musl-tools
    <<: *DEPLOY_TO_GITHUB
  - name: macOS
    os: osx
    rust: stable
    env: TARGET=x86_64-apple-darwin
    install: true
    <<: *DEPLOY_TO_GITHUB
  - name: Windows
    os: windows
    rust: stable
    env: TARGET=x86_64-pc-windows-msvc
    <<: *DEPLOY_TO_GITHUB
env:
  global:
  - HOST=x86_64-unknown-linux-gnu
  - PROJECT_NAME=prose
  - RUST_BACKTRACE=1
install:
- if [[ $TRAVIS_OS_NAME = linux && $HOST != $TARGET ]]; then rustup target add $TARGET;
  fi
script:
- cargo build --target $TARGET --verbose
- cargo test --target $TARGET
jobs:
  allow_failures:
    - os: windows
notifications:
  email:
    on_success: never
