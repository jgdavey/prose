[package]
name = "prose"
version = "0.3.2"
edition = "2021"
authors = ["Joshua Davey <josh@joshuadavey.com>"]
description = "Reformat text pleasantly"
categories = ["command-line-utilities"]
repository = "https://github.com/jgdavey/prose"
readme = "README.md"
license = "MIT/Apache-2.0"

[dependencies]
unicode-width = "0.1"
clap = { version = "3.0", features = ["cargo"] }
pathfinding = "4.0"
ansi_term = "0.12"
itertools = "0.10"
pulldown-cmark = "0.9"

[dev-dependencies]
difference = "2.0.0"
criterion = "0.4"

[[bench]]
name = "benchmark"
harness = false
